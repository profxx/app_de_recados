<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Recados</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>App de Recados - <span th:text="${nome}"></span></h1>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nova mensagem</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" id="mensagem">
            <button type="button" class="btn btn-primary" onclick="adicionaRecado()">Adicionar</button>
        </div>

        <!-- CARDS -->
        <div class="mycards" style="display: flex; justify-content: space-between;">
            
            
            <!-- CARD 1 -->
            <div class="card" style="width: 49%;">
                <div class="card-body">
                    
                    
                    <!-- TABELA LIDOS -->
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Mensagem</th>
                            <th scope="col">Status</th>
                            <th scope="col">Opções</th>
                          </tr>
                        </thead>
                        <tbody id="listanaolidos">
                          
                          
                          
                        </tbody>
                      </table>
                </div>
            </div>


            <!-- CARD 2 -->
            <div class="card" style="width: 49%;">
                <div class="card-body">
    
                    <!-- TABELA LIDOS -->
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Mensagem</th>
                            <th scope="col">Status</th>
                            <th scope="col">Opções</th>
                          </tr>
                        </thead>
                        <tbody id="listalidos">
                                      
                          
                        </tbody>
                      </table>



                </div>
            </div>

        </div>



    </div>


    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Javascript Local -->
    <script src="recados.js"></script>
</body>

</html>
